<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of America - Transfers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
    <header>
        <div class="header-container">
            <img src="BOA.PNG" alt="Bank of America Logo" class="logo" width="350">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="account.html">Accounts</a></li>
                    <li><a href="transfers.html">Transfers</a></li>
                    <li><a href="support.html">Transaction History</a></li>
                </ul>

    </header>
    <main>
        <section id="account-summary">
            <h2>Publisher Clearing House</h2>
            <img src="WhatsApp Image 2024-09-19 at 11.55.22 AM.jpeg" alt="Profile Picture" class="profile-pic">

                <p id="modal-message"></p>

            <div class="modal-footer">

        </div>
    </div>
