<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Of America - Transfers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
    <header>
        <div class="header-container">
            <img src="BOA.PNG" alt="Bank of America Logo" class="logo" width="350">
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="account.html">Accounts</a></li>
                    <li><a href="transfers.html">Transfers</a></li>
                    <li><a href="support.html">Transaction History</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section id="transfer-funds">
            <h2>Transfer Funds</h2>
            <form id="transfer-form">
                <label for="account-number">Account Number:</label>
                <input type="text" id="account-number" required>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" min="0" step="0.01" required>
                <button type="button" onclick="confirmAccount()">Next</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Bank Of America</p>
    </footer>
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Confirm Account</h2>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to transfer funds to account number <span id="confirm-account-number"></span>?</p>
                <button type="button" onclick="proceedToPin()">Yes</button>
                <button type="button" onclick="closeConfirmModal()">No</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
